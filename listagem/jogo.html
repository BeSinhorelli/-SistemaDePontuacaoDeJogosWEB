<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Jogos - GameScore Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            padding: 30px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background: #7f8c8d;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .back-button:hover {
            background: #636e72;
            transform: translateY(-2px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            margin-top: 10px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 32px;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .game-icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: #9b59b6;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 0 15px;
            flex-grow: 1;
            max-width: 400px;
        }
        
        .search-box i {
            color: #7f8c8d;
            margin-right: 10px;
        }
        
        .search-box input {
            border: none;
            background: transparent;
            padding: 12px 0;
            width: 100%;
            outline: none;
            font-size: 16px;
        }
        
        .filter-group {
            display: flex;
            gap: 10px;
        }
        
        .filter-group select {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }
        
        .games-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .games-table thead {
            background: #9b59b6;
            color: white;
        }
        
        .games-table th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
        }
        
        .games-table th i {
            margin-left: 5px;
        }
        
        .games-table tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.3s;
        }
        
        .games-table tbody tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        .games-table tbody tr:hover {
            background: #f3e5f5;
        }
        
        .games-table td {
            padding: 16px;
            color: #2c3e50;
        }
        
        .type-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: white;
        }
        
        .type-aventura {
            background: #3498db;
        }
        
        .type-acao {
            background: #e74c3c;
        }
        
        .type-rpg {
            background: #2ecc71;
        }
        
        .type-esporte {
            background: #f39c12;
        }
        
        .type-estrategia {
            background: #9b59b6;
        }
        
        .type-corrida {
            background: #16a085;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            gap: 10px;
        }
        
        .pagination button {
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            background: #9b59b6;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .pagination button:hover {
            background: #8e44ad;
        }
        
        .pagination button.active {
            background: #2c3e50;
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            color: white;
            font-size: 14px;
            width: 100%;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 18px;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 18px;
        }
        
        @media (max-width: 768px) {
            .games-table {
                display: block;
                overflow-x: auto;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                max-width: 100%;
            }
            
            .filter-group {
                width: 100%;
                justify-content: space-between;
            }
            
            .filter-group select {
                flex: 1;
            }
            
            .back-button {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 15px;
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='../inicial.html'">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
        
        <div class="header">
            <div class="game-icon">
                <i class="fas fa-gamepad"></i>
            </div>
            <h1>Listagem de Jogos</h1>
            <p>Visualize todos os jogos cadastrados no sistema</p>
        </div>
        
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Pesquisar jogos...">
            </div>
            
            <div class="filter-group">
                <select id="typeFilter">
                    <option value="">Todos os tipos</option>
                    <option value="Ação">Ação</option>
                    <option value="Aventura">Aventura</option>
                    <option value="RPG">RPG</option>
                    <option value="Esporte">Esporte</option>
                    <option value="Estratégia">Estratégia</option>
                    <option value="Corrida">Corrida</option>
                </select>
                
                <select id="sortBy">
                    <option value="name">Ordenar por Nome</option>
                    <option value="id">Ordenar por ID</option>
                    <option value="type">Ordenar por Tipo</option>
                </select>
            </div>
        </div>
        
        <div id="loading" class="loading">Carregando jogos...</div>
        
        <div id="gamesContent" style="display: none;">
            <table class="games-table">
                <thead>
                    <tr>
                        <th>ID <i class="fas fa-sort"></i></th>
                        <th>Nome <i class="fas fa-sort"></i></th>
                        <th>Tipo <i class="fas fa-sort"></i></th>
                    </tr>
                </thead>
                <tbody id="gamesTableBody">
                    <!-- Os jogos serão carregados via JavaScript -->
                </tbody>
            </table>
            
            <div class="pagination" id="pagination">
                <!-- A paginação será gerada via JavaScript -->
            </div>
        </div>
        
        <div id="noResults" class="no-results" style="display: none;">
            <i class="fas fa-search" style="font-size: 48px; margin-bottom: 15px;"></i>
            <p>Nenhum jogo encontrado com os critérios de pesquisa.</p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 GameScore Manager - Todos os direitos reservados</p>
    </div>

    <script>
        // Dados simulados de jogos (em um sistema real, viriam de uma API)
        const games = [
            { id: 1, name: "FIFA 2025", type: "Esporte" },
            { id: 2, name: "The Last of Us Part III", type: "Ação" },
            { id: 3, name: "Cyberpunk 2077", type: "RPG" },
            { id: 4, name: "Mario Kart 9", type: "Corrida" },
            { id: 5, name: "Call of Duty: Modern Warfare", type: "Ação" },
            { id: 6, name: "The Legend of Zelda: Breath of the Wild 2", type: "Aventura" },
            { id: 7, name: "Fortnite", type: "Ação" },
            { id: 8, name: "Civilization VII", type: "Estratégia" },
            { id: 9, name: "NBA 2K25", type: "Esporte" },
            { id: 10, name: "Elden Ring", type: "RPG" },
            { id: 11, name: "Gran Turismo 7", type: "Corrida" },
            { id: 12, name: "Starfield", type: "RPG" }
        ];

        // Variáveis globais
        let currentPage = 1;
        const gamesPerPage = 5;
        let filteredGames = [...games];
        let sortField = 'id';
        let sortDirection = 'asc';

        // Função para renderizar a tabela de jogos
        function renderGamesTable() {
            const tableBody = document.getElementById('gamesTableBody');
            tableBody.innerHTML = '';
            
            // Calcular jogos para a página atual
            const startIndex = (currentPage - 1) * gamesPerPage;
            const endIndex = startIndex + gamesPerPage;
            const gamesToShow = filteredGames.slice(startIndex, endIndex);
            
            if (gamesToShow.length === 0) {
                document.getElementById('gamesContent').style.display = 'none';
                document.getElementById('noResults').style.display = 'block';
                return;
            }
            
            document.getElementById('gamesContent').style.display = 'block';
            document.getElementById('noResults').style.display = 'none';
            
            // Preencher a tabela com os jogos
            gamesToShow.forEach(game => {
                const row = document.createElement('tr');
                
                // Determinar a classe do tipo
                let typeClass = '';
                switch(game.type) {
                    case 'Ação': typeClass = 'type-acao'; break;
                    case 'Aventura': typeClass = 'type-aventura'; break;
                    case 'RPG': typeClass = 'type-rpg'; break;
                    case 'Esporte': typeClass = 'type-esporte'; break;
                    case 'Estratégia': typeClass = 'type-estrategia'; break;
                    case 'Corrida': typeClass = 'type-corrida'; break;
                }
                
                row.innerHTML = `
                    <td>${game.id}</td>
                    <td>${game.name}</td>
                    <td><span class="type-badge ${typeClass}">${game.type}</span></td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // Renderizar paginação
            renderPagination();
        }
        
        // Função para renderizar a paginação
        function renderPagination() {
            const paginationElement = document.getElementById('pagination');
            paginationElement.innerHTML = '';
            
            const totalPages = Math.ceil(filteredGames.length / gamesPerPage);
            
            if (totalPages <= 1) return;
            
            // Botão anterior
            if (currentPage > 1) {
                const prevButton = document.createElement('button');
                prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
                prevButton.addEventListener('click', () => {
                    currentPage--;
                    renderGamesTable();
                });
                paginationElement.appendChild(prevButton);
            }
            
            // Páginas
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderGamesTable();
                });
                paginationElement.appendChild(pageButton);
            }
            
            // Botão próximo
            if (currentPage < totalPages) {
                const nextButton = document.createElement('button');
                nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
                nextButton.addEventListener('click', () => {
                    currentPage++;
                    renderGamesTable();
                });
                paginationElement.appendChild(nextButton);
            }
        }
        
        // Função para filtrar e ordenar jogos
        function filterAndSortGames() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            
            // Filtrar jogos
            filteredGames = games.filter(game => {
                const matchesSearch = game.name.toLowerCase().includes(searchTerm);
                const matchesType = typeFilter === '' || game.type === typeFilter;
                
                return matchesSearch && matchesType;
            });
            
            // Ordenar jogos
            filteredGames.sort((a, b) => {
                let valueA = a[sortField];
                let valueB = b[sortField];
                
                // Para ordenação de strings
                if (typeof valueA === 'string') {
                    valueA = valueA.toLowerCase();
                    valueB = valueB.toLowerCase();
                }
                
                if (valueA < valueB) return sortDirection === 'asc' ? -1 : 1;
                if (valueA > valueB) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });
            
            currentPage = 1;
            renderGamesTable();
        }
        
        // Inicializar a página
        document.addEventListener('DOMContentLoaded', function() {
            // Simular carregamento
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                renderGamesTable();
                
                // Configurar eventos
                document.getElementById('searchInput').addEventListener('input', filterAndSortGames);
                document.getElementById('typeFilter').addEventListener('change', filterAndSortGames);
                document.getElementById('sortBy').addEventListener('change', function() {
                    sortField = this.value;
                    filterAndSortGames();
                });
                
                // Configurar ordenação ao clicar nos cabeçalhos
                document.querySelectorAll('th').forEach((th, index) => {
                    th.addEventListener('click', () => {
                        const fields = ['id', 'name', 'type'];
                        if (index < fields.length) {
                            if (sortField === fields[index]) {
                                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                            } else {
                                sortField = fields[index];
                                sortDirection = 'asc';
                            }
                            filterAndSortGames();
                        }
                    });
                });
            }, 1000);
        });
    </script>
</body>
</html>
